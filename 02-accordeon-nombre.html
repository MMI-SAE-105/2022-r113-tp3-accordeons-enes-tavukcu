<!DOCTYPE html>
<html lang="fr" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div x-data="{ open: 1 }">
      <section>
        <button @click="open = 1">bouton 1</button>
        <span x-show="open == 1" x-transition>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ut ultrices sem.   
        </span>
      </section>

      <section>
        <button @click="open = 2">bouton 2</button>
        <span x-show="open == 2" x-transition>
          Donec at enim mi. In blandit, mauris ac vehicula condimentum, lacus arcu fermentum arcu, nec semper mi nisi vitae massa.
        </span>
      </section>

    </div>


  </body>
</html>
