<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Accordéon avec x-collapse</title>
  </head>
  <body>

    <h1>Accordéon avec x-collapse</h1>
    <div>
      <section x-data="{isOpen:false}">
        <button @click="isOpen = ! isOpen">bouton1</button>
        <p x-show="isOpen" x-collapse>Duis sed imperdiet sem. Proin suscipit luctus purus eget condimentum.</p>
      </section>

      <section x-data="{isOpen:false}">
        <button @click="isOpen = ! isOpen">bouton2</button>
        <p x-show="isOpen" x-collapse>Quisquam sapiente ipsa quasi doloremque ut eos ratione sint natus accusantium.</p>
      </section>

      <section x-data="{isOpen:false}">
        <button @click="isOpen = ! isOpen">bouton3</button>
        <p x-show="isOpen" x-collapse>Quia enim vitae eos ratione sint natus accusantium.</p>
      </section>
    </div>

  
  </body>
</html>
